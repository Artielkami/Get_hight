<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import excel to database</title>
    <link rel="stylesheet" href="../../static/show/style.css" type="text/css">
</head>
<body>
<div class="div-mid-upload">
    {% if form.errors %}
        <p style="color: #58ff0a;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <p>{{ text_header }}</p>
    <form action="" enctype="multipart/form-data"  method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
